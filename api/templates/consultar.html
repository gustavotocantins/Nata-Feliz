<html lang="pt-BR"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Cotas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    header {
        background-color: #E62E09;
        color: #fff;
        padding: 10px 0;
    }

    .container {
        padding: 20px;
    }

    .input-field {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .input-field:focus {
        border-color: #4CAF50;
    }

    #participate-btn {
        background-color: #E62E09;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 15px 60px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
<header>
    <h1>Will Premiações</h1>
</header>
<div class="container">
    <h2>CONSULTAR SUAS COTAS</h2>
    <div class="container">
        <form>
            <input type="tel" class="input-field" id="phone" name="phone" placeholder="Número de Celular" required="">
            <button id="participate-btn" type="submit">CONSULTAR</button>
        </form>
    </div>

<div>
    <h3>Nome da pessoa</h3>
    <p>Quantidade de Cotas: </p>
    <p>Valor pago: </p>
</div>
</div>

<script>
    document.getElementById('phone').addEventListener('input', function (e) {
        let input = e.target.value.replace(/\D/g, '');
        let formattedInput = '';

        if (input.length > 0) {
            formattedInput = '(' + input.substring(0, 2);
        }
        if (input.length > 2) {
            formattedInput += ') ' + input.substring(2, 7);
        }
        if (input.length > 7) {
            formattedInput += '-' + input.substring(7, 11);
        }

        e.target.value = formattedInput;
    });
</script>


</body></html>
